<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Bookshelf</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>

    <!-- Import styles.css -->
    <link type="text/css" rel="stylesheet" href="/css/styles.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="blue-grey lighten-5">
    <div class="navbar-fixed">
      <nav class="blue-grey darken-2">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">
            <span>
              <img class="logo-png" src="/images/galvanize.png" />
            </span>
            <span class="logo-text">bookshelf</span>
          </a>

          <a class="button-collapse" data-activates="mobileNav">
            <i class="material-icons">menu</i>
          </a>

          <ul class="right hide-on-med-and-down">
            <li><a href="/index.html">Books</a></li>
            <li class="firstNavItem"></li>
            <li class="secondNavItem"></li>
          </ul>

          <ul id="mobileNav" class="side-nav">
            <li><a href="/index.html">Books</a></li>
            <li class="firstNavItem"></li>
            <li class="secondNavItem"></li>
          </ul>
        </div>
      </nav>
    </div>

    <main>
      <div id="container" class="container">
        <div class="row">
          <form id="signUpForm" class="col offset-s2 s8">
            <div class="card">
              <div class="card-content">
                <p class="card-title">Sign up</p>

                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="First Name" id="firstName" type="text" class="validate">
                    <label for="fname">First Name</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Last Name" id="lastName" type="text" class="validate">
                    <label for="lname">Last Name</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Email" id="email" type="text" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
              </div>

              <div class="card-action">
                <button class="waves-effect waves-light btn-large" type="submit" name="action">
                  <i class="material-icons left">perm_identity</i>
                  Sign up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="page-footer blue-grey">
      <div class="footer-copyright">
        <small>Â© 2016 Galvanize, Inc. All Rights Reserved</small>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="/js/vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/vendor/materialize.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/signup.js"></script>
  </body>
</html>
